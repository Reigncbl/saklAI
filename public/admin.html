<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Monitor - Admin</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="header">
    <span>AI Monitor</span>
    <div style="text-align: center;">
      <button onclick="window.location.href='index.html'" style="color: #fff; background: none; border: none; cursor: pointer; font-size: inherit; font-family: inherit;">Sakl<span style="color: #FDB415;">AI</span></button>
      
    </div>
    <span class="agent">Agent: John Doe</span>
  </div>
<div class="tabs">
      <button class="tab active" id="autoTab">Auto Chats</button>
      <button class="tab" id="activeTab">Active Chats</button>
      <button class="refresh-btn" id="refreshBtn" onclick="refreshCurrentPanel()" title="Refresh current panel">
        Refresh
      </button>
    </div>
  <!-- PANEL 1: Dashboard (Tabs + Grid) -->
  <div id="panel1">  
    <div id="admin-container">
      <div class="grid" id="chatGrid"></div>
    </div>
  </div>

  <!-- PANEL 2: Human Takeover View -->
  <div id="panel2" class="hidden">
    <div class="active-chats">
      <div id="sidebar" class="sidebar"></div>
      <div id="chatPanel" class="chat-panel"></div>
      <div id="recPanel" class="rec-panel"></div>
    </div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
