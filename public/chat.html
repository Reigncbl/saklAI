<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaklAI - Customer Chat</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header {
      width: 100%;
      background: #971C1F;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 72px;
      font-weight: bold;
      margin: 0;
      letter-spacing: -2px;
    }
    
    .header h1 .ai-text {
      color: #ffd700;
    }
    
    .header .subtitle {
      font-size: 18px;
      margin-top: 16px;
      line-height: 1.4;
      font-weight: 500;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      width: 100%;
      max-width: 1200px;
    }
    
    .chat-widget {
      width: 600px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #971C1F;
    }
    
    .ai-assistant-header {
      background: #971C1F;
      color: white;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .call-agent-btn {
      background: transparent;
      border: 1px solid white;
      color: #FDB415;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .call-agent-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .chat-area {
      padding: 24px;
      display: flex;
      flex-direction: column;
      height: 500px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 12px 12px;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      min-height: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
    }
    
    .message {
      margin-bottom: 16px;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      clear: both;
    }
    
    .message.bot {
      background: #F1F5F9;
      color: #222222;
      border-bottom-left-radius: 4px;
      float: left;
    }
    
    .message.user {
      background: #FFF0EF;
      color: black;
      border-bottom-right-radius: 4px;
      float: right;
    }
    
    .quick-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .quick-btn {
      flex: 1;
      background: transparent;
      border: 1px solid #971C1F;
      color: #971C1F;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      background: #b62629;
      color: white;
    }
    
    .input-area {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 14px 20px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }
    
    .message-input:focus {
      border-color: #971C1F;
    }
    
    .send-btn {
      background: #971C1F;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.2s;
      
      /* CSS Background Image Solution */
      background-image: url('./asset/send-button.png');
      background-size: 20px 20px;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Hover effect */
    .send-btn:hover {
      background-color: #a01729;
    }

    /* Fallback icon using CSS pseudo-element if image doesn't load */
    .send-btn::before {
      content: "âž¤";
      font-size: 16px;
      color: white;
      display: block;
      opacity: 0;
    }

    /* Show fallback icon if background image fails */
    .send-btn:not([style*="background-image"])::before,
    .send-btn[style*="background-image: none"]::before {
      opacity: 1;
    }
    
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }
    
    .dots {
      animation: blink 1.4s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sakl<span class="ai-text">AI</span></h1>
    <div class="subtitle">
      Chat with our AI Assistant<br>
      Get instant answers to your banking questions
    </div>
  </div>
  
  <div class="main-content">
    <div class="chat-widget">
      <div class="ai-assistant-header">
        <span>AI Assistant</span>
        <button class="call-agent-btn" onclick="callAgent()">Call an agent</button>
      </div>
      
      <div class="chat-area">
        <div class="chat-messages" id="chatMessages">
          
        </div>
        
        <div class="quick-buttons">
          <button class="quick-btn" onclick="sendQuickMessage('Loan Application')">Loan Application</button>
          <button class="quick-btn" onclick="sendQuickMessage('Loan Info')">Loan Info</button>
          <button class="quick-btn" onclick="sendQuickMessage('Advice')">Advice</button>
        </div>
        
        <div class="input-area">
          <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." onkeypress="handleEnter(event)" />
          <button class="send-btn" onclick="sendMessage(event)"></button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Generate a unique user ID for this session
    const userId = 'customer_' + Math.random().toString(36).substr(2, 9);
    
    // API base URL - handles all scenarios including direct file access
    const API_BASE_URL = (() => {
      // If opened as file:// protocol, always use absolute URL
      if (window.location.protocol === 'file:') {
        return 'http://localhost:8000';
      }
      // If on localhost but not port 8000, use absolute URL (Live Server)
      if (window.location.hostname === 'localhost' && window.location.port !== '8000') {
        return 'http://localhost:8000';
      }
      // Otherwise use same origin (when served from SaklAI server)
      return '';
    })();
    
    console.log('Current location:', window.location.href);
    console.log('API_BASE_URL determined as:', API_BASE_URL);
    
    function handleEnter(event) {
      if (event.key === 'Enter') {
        sendMessage(event);
      }
    }
    
    function sendQuickMessage(message) {
      const input = document.getElementById('messageInput');
      input.value = message;
      sendMessage();
    }

    async function callAgent() {
      // Automatically send user message
      appendMessage('user', 'I want to talk to an agent');
      
      // Show typing indicator
      const typingDiv = showTypingIndicator();
      
      try {
        // Call the backend to set chat status to "assigned" (takeover)
        const response = await fetch(`${API_BASE_URL}/chat/status/${userId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status: 'assigned' })
        });

        if (!response.ok) {
          throw new Error(`Failed to assign chat: ${response.status}`);
        }

        // Remove typing indicator and show success message
        removeTypingIndicator(typingDiv);
        appendMessage('bot', 'I\'m connecting you to a human agent. Please wait while I transfer your conversation...');
        
        // Second message after a delay
        setTimeout(() => {
          appendMessage('bot', 'Your chat has been assigned to a human agent. They will be with you shortly!');
        }, 2000);

      } catch (error) {
        console.error('Error calling agent:', error);
        removeTypingIndicator(typingDiv);
        appendMessage('bot', 'Sorry, there was an error connecting you to an agent. Please try again later.');
      }
    }
    
    async function sendMessage(e) {
      if (e) e.preventDefault();
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;
      
      // Show user message immediately
      appendMessage('user', msg);
      input.value = '';
      
      // Show typing indicator
      const typingDiv = showTypingIndicator();
      
      try {
        // Send message to the server
        console.log(`Sending request to: ${API_BASE_URL}/rag/suggestions`);
        const response = await fetch(`${API_BASE_URL}/rag/suggestions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: userId,
            message: msg,
            prompt_type: 'auto',
            include_context: true
          })
        });
        
        console.log(`Response status: ${response.status}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error(`HTTP error! status: ${response.status}, response: ${errorText}`);
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        // Remove typing indicator
        removeTypingIndicator(typingDiv);
        
        // Display the response
        if (data.status === 'success' && data.suggestions && data.suggestions.length > 0) {
          // Get the main suggestion as the response
          const suggestion = data.suggestions[0];
          const responseText = suggestion.suggestion || suggestion.analysis || 'I received your message.';
          appendMessage('bot', responseText);
          
          // Show additional suggestions if available
          if (data.suggestions.length > 1) {
            data.suggestions.slice(1).forEach(extraSuggestion => {
              const extraText = extraSuggestion.suggestion || extraSuggestion.analysis;
              if (extraText) {
                appendMessage('bot', extraText);
              }
            });
          }
          
          // Optional: Show processing method for debugging
          if (data.processing_method && window.location.hostname === 'localhost') {
            console.log(`Response generated using: ${data.processing_method}`);
          }
        } else if (data.status === 'error') {
          appendMessage('bot', data.message || 'Sorry, I encountered an error processing your request.');
        } else {
          appendMessage('bot', 'Thank you for your message. How else can I help you?');
        }
        
      } catch (error) {
        console.error('Detailed error:', error);
        console.error('Error name:', error.name);
        console.error('Error message:', error.message);
        removeTypingIndicator(typingDiv);
        
        let errorMessage = 'Sorry, I\'m having trouble connecting right now. Please try again later.';
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = 'Cannot connect to server. Please make sure the SaklAI server is running on port 8000.';
        } else if (error.message.includes('HTTP error')) {
          errorMessage = `Server error: ${error.message}. Please check the server logs.`;
        }
        
        appendMessage('bot', errorMessage);
      }
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      
      // Add clearfix after each message to handle floating
      const clearfix = document.createElement('div');
      clearfix.className = 'clearfix';
      messages.appendChild(clearfix);
      
      messages.scrollTop = messages.scrollHeight;
      return div;
    }
    
    function showTypingIndicator() {
      const messages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message bot typing-indicator';
      div.innerHTML = '<span>SaklAI is typing</span><span class="dots">...</span>';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }
    
    function removeTypingIndicator(typingDiv) {
      if (typingDiv && typingDiv.parentNode) {
        typingDiv.parentNode.removeChild(typingDiv);
      }
    }
    
    // Load chat history when page loads
    async function loadChatHistory() {
      try {
        console.log(`Loading chat history from: ${API_BASE_URL}/chat/history/${userId}`);
        const response = await fetch(`${API_BASE_URL}/chat/history/${userId}`);
        console.log(`Chat history response status: ${response.status}`);
        
        if (response.ok) {
          const data = await response.json();
          
          // Clear initial message and load history
          const messagesContainer = document.getElementById('chatMessages');
          messagesContainer.innerHTML = '';
          
          if (data.history && data.history.length > 0) {
            data.history.forEach(entry => {
              if (entry.type === 'user') {
                appendMessage('user', entry.message);
              } else if (entry.type === 'assistant') {
                appendMessage('bot', entry.message);
              }
            });
          } else {
            // Show welcome message if no history
            appendMessage('bot', 'Hi! I\'m Saklay, your AI Assistant. How can I help you today?');
          }
        } else {
          console.log(`Chat history not found (status: ${response.status}), showing welcome message`);
          // If history not found, show welcome message
          appendMessage('bot', 'Hi! I\'m Saklay, your AI Assistant. How can I help you today?');
        }
      } catch (error) {
        console.error('Error loading chat history:', error);
        // Show welcome message on error - this is already in the HTML
      }
    }
    
    // Load chat history when page loads (but keep the default message if no history)
    window.addEventListener('load', () => {
      // Only load history if we can connect to the server
      if (window.location.protocol !== 'file:' || API_BASE_URL) {
        loadChatHistory();
      }
    });
  </script>
</body>
</html>
